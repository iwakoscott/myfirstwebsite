<!DOCTYPE html>

<html lang="en">
  <head>
    <title>My Site</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="css/mysite.css" rel="stylesheet"/>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

  <body>
    <!-- Main header for the website -->
    <header class="container-0">
        <div class="box-0">

        <h2 id="headline">Front-end Ninja</h2>
        <h5 id="random-note">and Coffee Enthusiast.</h5>
        <ul class="social-networks">
          <li>
            <span class="fa fa-linkedin"></span>
            <a href="https://www.linkedin.com/in/iwakoscott/">iwakoscott</a>
          </li>
          <li>
            <span class="fa fa-git-square"></span>
            <a href="https://github.com/iwakoscott">iwakoscott</a>
          </li>
        </ul>
      </div>
    </header>
    <hr class="bar"/>
    <!-- cover photo -->
    <div class="cover-photo"></div>
    <h1 class="body-text">Featured Work</h1>
    <!-- featured work here -->
    <div class="container-1">
      <div class="box-2">
        <img id="calculus-img" src="img/calculus.jpg" alt="calculus chalkboard"/>

        <a href="https://github.com/iwakoscott/Quiz-Generator"><h5>https://github.com/iwakoscott/Quiz-Generator</h5></a>
      </div>
      <div class="box-3">
        <img id="email-img" src="img/email.png" alt="gmail logo"/>
        <h1>Emailing Program</h1>
        <a href="https://github.com/iwakoscott/Email-Student"><h5>https://github.com/iwakoscott/Email-Student</h5></a>
      </div>
      <div class="box-4">
        <img id="movie-img" src="img/movies.jpg" alt="movies"/>
        <h1>Movie Website</h1>
        <a href="https://github.com/iwakoscott/movietrailerwebsite"><h5>https://github.com/iwakoscott/movietrailerwebsite</h5></a>
      </div>
